---
layout: default
---

<div class="home">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div>
          <h1>What is Rotaract?</h1>
          <hr>
          {{ content }}
        </div>
      </div>
      <div class="col typed-container my-5">
        <div id="typed-strings">
          <h2>LEADERSHIP</h2>
          <h2>ACTION</h2>
          <h2>SERVICE</h2>
        </div>
        <span id="typed"></span>
      </div>
    </div>
  </div>
  <div class="club-list">
    <div class="container py-5">
      <h1>Clubs in District 5040</h1>
    <hr>
    <ul>
      {%- for club in site.clubs -%}
      <li><span class="club-name">{{ club.title | upcase}}</span></li>
      {%- endfor -%}
    </ul>
    </div>
  </div>
</div>
